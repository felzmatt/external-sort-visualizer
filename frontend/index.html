<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>External Sort Visulizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="buffer-frames">
        <!-- The generated table will be appended here -->
      </div>
    
      <!-- Include your JavaScript file -->
      <script src="main.js"></script>
    
      <!-- Call the buildTable function after the DOM has loaded -->
      <script>
        document.addEventListener('DOMContentLoaded', () => {
          const N = 183; // Number of tuples
          const P = 5; // Number of tuples per frame
          let pages = buildTable(N, P);
          highlightFirstTuple(pages, 10);
        });
      </script>
</body>
</html>
